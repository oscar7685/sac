<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.asignaturas.CREAR">CREAR ASIGNATURA</h1>
            <span class="mainDescription">Formulario para crear Asignaturas.</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: FIELDSET -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-controller="crearAsignaturaCtrl">
            <form name="Form2" novalidate ng-submit="form.submit(Form2)">
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <legend>
                                Asignatura
                            </legend>
                            <div class="form-group" ng-class="{'has-error':Form2.nombre.$dirty && Form2.nombre.$invalid, 'has-success':Form2.nombre.$valid}">
                                <label for="nombre" class="control-label">
                                    Nombre Asignatura <span class="symbol required"></span>
                                </label>
                                <input type="text" placeholder="Nombre Asignatura" id="nombre" name="nombre" class="form-control" ng-model="asignatura.nombre" required/>
                                <span class="error text-small block" ng-if="Form2.nombre.$dirty && Form2.nombre.$dirty && Form2.nombre.$invalid">El campo nombre es requerido</span>
                            </div>
                            <div class="form-group" ng-class="{'has-error':Form2.codigo.$dirty && Form2.codigo.$invalid, 'has-success':Form2.codigo.$valid}">
                                <label for="codigo" class="control-label">
                                    Código <span class="symbol required"></span>
                                </label>
                                <input type="text" placeholder="Código" id="codigo" name="codigo" class="form-control" ng-model="asignatura.codigo" required/>
                                <span class="error text-small block" ng-if="Form2.codigo.$dirty && Form2.codigo.$dirty && Form2.codigo.$invalid">El campo c&oacute;digo es requerido</span>
                            </div>
                            <div class="form-group" ng-class="{'has-error':Form2.num_creditos.$dirty && Form2.num_creditos.$invalid, 'has-success':Form2.num_creditos.$valid}">
                                <label for="num_creditos" class="control-label">
                                    N° de creditos <span class="symbol required"></span>
                                </label>
                                <input type="number" placeholder="N° de Créditos" id="num_creditos" name="num_creditos" class="form-control" ng-model="asignatura.creditos" ng-pattern="/^[1-9][0-9]*$/" required/>
                                <span class="error text-small block" ng-if="Form2.num_creditos.$error.number">Número no válido!</span>
                            </div>
                            <div class="form-group" ng-class="{'has-error':Form2.semestre.$dirty && Form2.semestre.$invalid, 'has-success':Form2.semestre.$valid}">
                                <label for="semestre" class="control-label">
                                    Nivel <span class="symbol required"></span>
                                </label>
                                <input type="number" placeholder="semestre" id="semestre" name="semestre" class="form-control" ng-model="asignatura.semestre" ng-pattern="/^[1-9][0-9]*$/" required/>
                                <span class="error text-small block" ng-if="Form2.semestre.$error.number">Número no válido!</span>
                            </div>
                            <div class="form-group" ng-class="{'has-error':Form2.programa.$dirty && Form2.programa.$invalid, 'has-success':Form2.programa.$valid}">
                                <label for="programa">
                                    Programa <span class="symbol required"></span>
                                </label>
                                <select id="programa" name="programa" class="form-control" ng-model="asignatura.programa.idprograma" ng-options="programa.idprograma as programa.nombre for programa in programas"  required>
                                    <option value="">&nbsp;</option>
                                </select>
                                <span class="error text-small block" ng-if="Form2.edificio.$dirty && Form2.edificio.$dirty && Form2.edificio.$invalid">El campo edificio es requerido</span>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <button class="btn btn-o btn-primary" type="submit">
                    Crear Asignatura
                </button>   
                <button type="button" class="btn btn-primary btn-o" ng-click="form.reset(Form2)">
                    Resetear
                </button>
            </form>
        </div>
    </div>
</div>
<!-- end: FIELDSET -->
